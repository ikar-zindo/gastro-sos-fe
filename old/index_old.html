<!DOCTYPE html>
<html lang="pl">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Lato:900i|Merriweather:900i&display=swap" rel="stylesheet">
      <title>Gastronomiczny SOS</title>
   </head>
   <body>
      <header>
         <div class="header-left">
            <div class="header-logo">
               <img src="../img/favicon.ico" alt="Gastronomiczny SOS" width="100">
            </div>
         </div>
         <div class="header-right">
            <ul class="main-nav">
               <li><a href="">Znaleźć kucharza</a></li>
               <li><a href="">Zaloguj się</a></li>
            </ul>
         </div>
         <nav class="social">
            <a href="#">Face</a>
            <a href="#">Inst</a>
         </nav>
      </header>
      

      <main>
         <h2>Nasze Oferty</h2>
         <div class="oferty">
            <div class="oferta-dla-restuaracji">
               <a href="#"><img src="../img/dla-resturacji.jpg" alt="dla-resturacji" title="dla-resturacji" width="400"></a>
               <h3>Dla Resturacji</h3>
               <a href="#" class="btn">Szczegóły</a>
               <a href="#" class="btn">Wezmę</a>
            </div>
            <div class="oferta-dla-domu">
               <a href="#"><img src="../img/dla-domu.jpg" alt="dla-domu" title="dla-domu" width="400"></a>
               <h3>Dla domu</h3>
               <a href="#" class="btn">Szczegóły</a>
               <a href="#" class="btn">Wezmę</a>
            </div>
         </div>

         <div class="opis">
            <div class="opis-dla-restauracji">
               <dl>
                  <dt>"opis-dla-restauracji"</dt>
                  <dd>здесь будет какой-то екст</dd>
               </dl>
            </div>
            <div class="opis-dla-domu">
               <dl>
                  <dt>"opis-dla-domu"</dt>
                  <dd>здесь будет какой-то екст</dd>
               </dl>
            </div>
         </div>

         <div class="skills">
            <h3> My Skils</h3>
            <dl>
               <dt>HTML</dt>
               <dd class="level"><div style="width: 30%;">30%</div></dd>
            </dl>
            <dl>
               <dt>CSS</dt>
               <dd class="level" ><div style="width: 60%;">60%</div></dd>
            </dl>
         </div>
      </main>


      <footer>
         <div class="header-left">
            <div class="header-logo">
               <img src="../img/favicon.ico" alt="Gastronomiczny SOS" width="100">
            </div>
         </div>
         <div class="header-right">
            <ul class="main-nav">
               <li><a href="">Znaleźć kucharza</a></li>
               <li><a href="">Zaloguj się</a></li>
            </ul>
         </div>
         <nav class="social">
            <a href="#">Face</a>
            <a href="#">Inst</a>
         </nav>
      </footer>
      
      <script src="text/script.js"></script>
   </body>
</html>
